<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="" enctype="" target="_blank">
    <label for="name">enter a name </label>
    <input type="text" id="name" value="default_value" placeholder="enter your name" required> 
    <br>
    <label for="user_age" >Enter your age </label>
    <input type="number" id="user_age" min="16" max="60" name="age-of-user" >
    <br>
    <label for="time">Enter your localtime  </label>
    <input type="datetime-local" id="time"  name="current-date" >
    <br>
    <label for="password">Enter your password </label>
    <input type="password" id="password" placeholder="enter your password" name="password-of-user">
    <br>
    <label for="">Enter your email-id </label>
    <input type="email" placeholder="enter yout email-id" name="email-of-user">
    <br>
    <!-- <input type="button" value="click"> -->
    <input type="reset" value="Reset form">
    <input type="hidden" name="hidden_value" value="something">
    
    <input type="submit">

  </form>
</body>
</html>
